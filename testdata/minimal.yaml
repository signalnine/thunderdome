orchestrators:
  - name: "null"
    adapter: ./adapters/null.sh
    image: alpine:latest

tasks:
  - repo: https://github.com/example/bench-task.git
    tag: v1
    category: greenfield/simple
    validation_image: node:20
    install_cmd: "npm install"
    test_cmd: "npm test"
    lint_cmd: "npx eslint ."

trials: 1

proxy:
  gateway: litellm
  log_dir: ./results/proxy-logs
  budget_per_trial_usd: 5.00

results:
  dir: ./results
